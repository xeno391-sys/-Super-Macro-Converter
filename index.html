<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Macro Converter</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    textarea, input, button { width: 100%; margin-top: 10px; font-size: 1rem; }
    textarea { height: 100px; }
    .output { margin-top: 20px; white-space: pre-wrap; background: #f0f0f0; padding: 10px; border-radius: 5px; min-height: 50px; }
    .copy-btn { margin-top: 10px; background: #007bff; color: white; border: none; padding: 10px; cursor: pointer; border-radius: 5px; }
    .copy-btn:hover { background: #0056b3; }
    .reset-btn { margin-top: 10px; background: #e0e0e0; color: black; border: none; padding: 10px; cursor: pointer; border-radius: 5px; }
    .reset-btn:hover { background: #d3d3d3; }
    .input-error { border: 2px solid red; }
    .loading { margin-top: 10px; font-weight: bold; color: orange; }
    /* Responsive Design */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      textarea, input, button {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Text to Super Macro Converter</h1>

  <label for="inputText">Enter your command:</label>
  <textarea id="inputText" placeholder="Enter text string here" autofocus rows="6"></textarea>
  
  <label><input type="checkbox" id="arkCheckbox"> Console Command</label>

  <div class="loading" id="loadingIndicator" style="display: none;">Converting...</div>

  <button onclick="convertText()" id="convertButton" disabled>Convert</button>
  <button onclick="resetFields()" class="reset-btn">Reset</button>

  <div class="output" id="outputText"></div>
  <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>

  <script>
    const inputEl = document.getElementById('inputText');
    const outputEl = document.getElementById('outputText');
    const loadingEl = document.getElementById('loadingIndicator');
    const convertButton = document.getElementById('convertButton');
    const arkCheckbox = document.getElementById('arkCheckbox');

    const charMap = {
      ' ': '{Space}',
      '!': '{SHIFT}{1}',
      '@': '{SHIFT}{2}',
      '#': '{SHIFT}{3}',
      '$': '{SHIFT}{4}',
      '%': '{SHIFT}{5}',
      '^': '{SHIFT}{6}',
      '&': '{SHIFT}{7}',
      '*': '{SHIFT}{8}',
      '(': '{SHIFT}{9}',
      ')': '{SHIFT}{0}',
      '_': '{SHIFT}{-}',
      '+': '{SHIFT}{=}',
      '{': '{shift}{oem_4}',
      '}': '{shift}{oem_6}',
      ';': '{oem_1}',
      ':': '{shift}{oem_1}',
      '"': '{shift}{oem_7}',
      '<': '{SHIFT}{,}',
      '>': '{SHIFT}{.}',
      '?': '{shift}{oem_2}',
      '|': '{shift}{oem_5}',
      '/': '{oem_2}',
      '`': '{oem_3}',
      '~': '{shift}{oem_3}',
      '[': '{oem_4}',
      '\\': '{oem_5}',
      ']': '{oem_6}'
    };

    // Listen for changes in input to update button state
    inputEl.addEventListener('input', updateButtonState);

    function updateButtonState() {
      const text = inputEl.value.trim();
      convertButton.disabled = text === '';
    }

    function convertText() {
      const text = inputEl.value;
      const trimmed = text.trim();

      if (trimmed === '') {
        inputEl.classList.add('input-error');
        outputEl.textContent = '⚠️ Please enter some text to convert.';
        return;
      } else {
        inputEl.classList.remove('input-error');
      }

      loadingEl.style.display = 'block';  // Show loading indicator

      let result = [];

      if (arkCheckbox.checked) {
        result.push('~'); // Add tilde for Ark console
      }

      result.push('{{');

      for (let char of text) {
        if (charMap[char]) {
          result.push(charMap[char]);
        } else if (char >= 'A' && char <= 'Z') {
          result.push('{SHIFT}{' + char.toLowerCase() + '}');
        } else {
          result.push('{' + char + '}');
        }
      }

      result.push('}}');

      if (arkCheckbox.checked) {
        result.push('{Enter}'); // Add Enter for Ark command
      }

      outputEl.textContent = result.join('');
      loadingEl.style.display = 'none';  // Hide loading indicator
    }

    function copyToClipboard() {
      const text = outputEl.textContent;
      if (!text || text.startsWith('⚠️')) return;
      navigator.clipboard.writeText(text)
        .then(() => alert('Macro copied to clipboard!'))
        .catch(err => alert('Copy failed: ' + err));
    }

    function resetFields() {
      inputEl.value = '';
      outputEl.textContent = '';
      inputEl.classList.remove('input-error');
      updateButtonState();
    }
  </script>
</body>
</html>
